<table class="status-publish">
<caption style="display:none">Status republishing from Moodle to Oppia</caption>

<thead>
<tr>
	<th rowspan="2" id="status_col_function">Republish status from Moodle</th>
	<th colspan="5" class="statuses" id="status_col_statuses">Status on Oppia server</th>
</tr>

<tr>
	<th class="narrow" id="status_col_live">Live</th>
	<th class="narrow" id="status_col_draft">Draft</th>
	<th class="narrow" id="status_col_archived">Archived</th>
	<th class="narrow" id="status_col_new_disabled">New download disabled</th>
	<th class="narrow" id="status_col_read_only">Read only</th>
</tr>
</thead>

<tbody>
<tr>
	<td>Live</td>
	<td class="enabled">allowed</td>
	<td class="disabled">blocked</td>
	<td class="disabled">blocked</td>
	<td class="disabled">blocked</td>
	<td class="disabled">blocked</td>
</tr>
<tr>
	<td>Draft</td>
	<td class="pending">will update to draft status</td>
	<td class="enabled">allowed</td>
	<td class="disabled">blocked</td>
	<td class="disabled">blocked</td>
	<td class="disabled">blocked</td>
</tr>
</tbody>
</table>
